<div>
  <h1 *ngFor="let fruit of fruits; even as even; odd as odd">
    <div
      *ngIf="fruit.price > 7"
      [ngClass]="{ success: even, error: odd, highlight: fruit.price > 15 }"
    >
      <span>name: {{ fruit.name }} </span>
      <span>price: {{ fruit.price }}</span>
    </div>
  </h1>
</div>
